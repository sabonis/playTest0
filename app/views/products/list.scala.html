@(products: List[Product])(implicit flash: Flash, lang: Messages)

@main(Messages("play.name")) {
  <dl class="products">
      @for(product <- products) {
        <dt>@product.name</dt>
        <dd>@product.description</dd>
      }
  </dl>

  <p>
      <a href="@controllers.routes.Products.newProduct()" class="btn">
          <i class="icon-plus"></i> @Messages("products.new.command")
      </a>
  </p>
}
